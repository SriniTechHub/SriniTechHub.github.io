<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sorting Table using JavaScript</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Logo Text</a>
            </div>
        </div>
    </nav>
    <table class="table">
        <thead>
            <tr>
                <th>Row</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>Carter</td>
                <td>johncarter@mail.com</td>
                <td>aabb3</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Peter</td>
                <td>Parker</td>
                <td>peterparker@mail.com</td>
                <td>123John</td>
            </tr>
            <tr>
                <td>3</td>
                <td>John</td>
                <td>Rambo</td>
                <td>johnrambo@mail.com</td>
                <td>abc2337</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Ram</td>
                <td>Rambo</td>
                <td>johnrambo@mail.com</td>
                <td>123hel9lo</td>
            </tr>
        </tbody>
    </table>
    <footer class="footer ">
        <div class="container ">
            <p class="text-muted ">Footer Text</p>
        </div>
    </footer>
    <script src="js/tablesortingscript.js"></script>
</body>

</html>
