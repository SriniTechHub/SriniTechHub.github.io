<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
	<meta charset="UTF-8">
	<title>FrontEnd Developer Sites</title>
	<style>
		*{
			padding: 0;
			margin:0;
			box-sizing: border-box;
			outline: 0;
		}
		body{
			border: 10px solid #16a085;
			background:#000;
			font-family: Calibri;
			color: #fff;
		}
		header{
			text-align: center;
					color: #fff;
					width: 100%;
					top:0;
					left: 0;
					position: fixed;
					background: #000;
					border-top: 10px solid #3498db;
					border-left: 10px solid #e74c3c;
					border-right: 10px solid #f1c40f;
					box-sizing: border-box;
		}
		li{
			padding: 5px;
			text-align: center;
		}
		a{
			color: #fff;
			text-decoration: none;
			font-family: arial;
		}
		
		input {
			height: 30px;
		}
		ol{
			margin-top: 110px;

		}
		ol > li{
			border-top: 1px solid #fff;
		}
		.site-listing.ng-move,
		.site-listing.ng-enter,
		.site-listing.ng-leave{
			-webkit-animation:0.5s slideDownRetourn;
		  -moz-animation:0.5s slideDownRetourn;
		  -o-animation:0.5s slideDownRetourn;
		  animation:0.5s slideDownRetourn;
		}
	
		.site-listing.ng-move.ng-move-active,
		.site-listing.ng-enter.ng-enter-active,
		.site-listing.ng-leave.ng-leave-active  {
		  opacity:1;
		}
		
		
		
		@-webkit-keyframes slideDownRetourn {
		  0% {
		    -webkit-transform-origin: 0 0;
		    -webkit-transform: translateY(100%);
		  }

		  100% {
		    -webkit-transform-origin: 0 0;
		    -webkit-transform: translateY(0%);
		  }
		}
		@keyframes slideDownRetourn {
		  0% {
		    transform-origin: 0 0;
		    transform: translateY(100%);
		  }

		  100% {
		    transform-origin: 0 0;
		    transform: translateY(0%);
		  }
		}
	@media screen and (max-width: 40em){
				body{
					width: 100%;
				}
				li{
					width: 100%;
					 word-wrap: break-word;
				}
				
				ol{
					margin-top: 200px;
				}
				h1{
					display: none;
				}

		}
		div{
			text-align: center;
		}
		.selective-search a{
			margin-left: 5px;
			border: 0;
			color: #fff;
			cursor: pointer;
			width: 110px;
			line-height: 1.471;
			padding: 5px 0px;
			font-size: 17px;
			box-sizing: border-box;
			display: inline-block;
		}
		.html-btn{
			background: #d35400;
		}
		.html-btn:active{
			background: #e67e22;
		}

		.css-btn{
			background: #2980b9;
		}
		.css-btn:active{
			background: #3498db;
		}
		.javascript-btn{
			background: #27ae60;
		}
		.javascript-btn:active{
			background: #2ecc71;
		}
		.jquery-btn{
			background: #1F3A93;
		}
		.jquery-btn:active{
			background: #3A539B;
		}
		.angular-btn{
			background: #96281B;
		}
		.angular-btn:active{
			background: #E74C3C;
		}
		.others-btn{
			background: #1BA39C;
		}
		.others-btn:active{
			background: #36D7B7;
		}
		.showAll-btn{
			background: #E26A6A;
		}
		.showAll-btn:active{
			background: #D2527F;
		}
	</style>

	<script src="angular.js"></script>
		<script src="angular-animate.js"></script>
	
</head>
<body ng-controller="DeveloperSitesController">
	<header>
		<h1>Front End Developer Sites</h1>	<label for="search"><b> Search:</b> <input id="search" type="search" ng-model="searchBy" autofocus></label>		<br><b class="records"> {{values.length}} records loaded...</b>	
		<div class="selective-search">
			<a  class="html-btn" ng-click="putAryBack();searchBy='HTML'">HTML</a>
			<a  class="css-btn"  ng-click="putAryBack();searchBy='CSS'">CSS</a>
			<a  class="javascript-btn"  ng-click="putAryBack();searchBy='JAVASCRIPT'">JAVASCRIPT</a>
			<a  class="jquery-btn"  ng-click="putAryBack();searchBy='Jquery'">Jquery</a>
			<a  class="angular-btn"  ng-click="putAryBack();searchBy='Angular'">Angular</a>
			<a  class="others-btn"  ng-click="displayOther()">Other</a>
			<a  class="showAll-btn" ng-click="showAll()">Show All</a>
		</div>
	</header>
	<br>
	<ol>
		<li ng-repeat="site in values = (sites|filter:searchBy)" class="site-listing"><p><a href="{{site.l}}" target="_blank">{{site.t}}</a></p></li>
		
	</ol>

	<div ng-hide="values.length">No items found </div>
