<!doctype html>
<html lang="en" ng-app="triForce">
<head>
    <meta charset="utf-8">
    <style>
        .link {
            stroke: #999;
            stroke-opacity: .6;
        }
    </style>
    <script src="angular.min.js"></script>
    <script src="d3.v3.min.js"></script>
    <script>
        app = angular.module("triForce", [])

        app.controller("triCtrl", function ($scope, $http) {
            $scope.width = 500;
            $scope.height = 500;

            var svg = d3.select("svg");
            var color = d3.scale.category20()

            var force = d3.layout.force()
                    .charge(-120)
                    .linkDistance(80)
                    .size([$scope.width, $scope.height]);
            $scope.$watch('strLable', function (newValue, oldValue, scope) {
                if (newValue) {
                    $scope.mainString = scope.strLable;
                    $scope.nodes[0].text = scope.strLable;
                    $scope.links[0].text = scope.strLable;
                }

            });
            $scope.$watch('charLable', function (newValue, oldValue, scope) {
                var str = scope.charLable;

                if (str) {
                    $scope.children = str.split("");
                    for (var i = 0; i <= $scope.children.length - 1; i++) {
                        $scope.nodes[i + 1].text = $scope.children[i];
                        $scope.links[i + 1].text = $scope.children[i];
                    }

                }
            });

            $http.get('miserables.json').success(function (graph) {

                $scope.nodes = graph.nodes;
                $scope.links = graph.links;

                for (var i = 0; i < $scope.links.length; i++) {
                    $scope.links[i].strokeWidth = Math.round(Math.sqrt($scope.links[i].value))

                }
                for (var i = 0; i < $scope.nodes.length; i++) {
                    $scope.nodes[i].color = color(i)
                }

                force.nodes($scope.nodes)
                        .links($scope.links)
                        .on("tick", function () {
                            $scope.$apply()
                        })
                        .start();
            })
        });
    </script>
</head>
<body ng-controller="triCtrl">
<label for="strLable"><input type="text" id="strLable" ng-model="strLable"></label>
<label for="charLable"><input ng-disabled="!strLable" type="text" ng-maxlength ="75"   id="charLable" ng-model="charLable"></label>
<div>
    <svg ng-attr-width="{{width}}"
         ng-attr-height="{{height}}">

        <g transform="translate(80,80)">
            <line ng-show="link.text" ng-repeat="link in links"
                  class="link"
                  ng-attr-stroke-width="{{link.strokeWidth}}"
                  ng-attr-x1="{{link.source.x}}"
                  ng-attr-y1="{{link.source.y}}"
                  ng-attr-x2="{{link.target.x}}"
                  ng-attr-y2="{{link.target.y}}">
            </line>
            <circle ng-show="node.text" ng-repeat="node in nodes"
                    style="fill:url(#toning);stroke:{{node.color}};stroke-width:1.6871;stroke-miterlimit:10;"
                    class="node"
                    ng-attr-r="{{node.r || 8}}"
                    ng-attr-cx="{{node.x}}"
                    ng-attr-cy="{{node.y}}">

            </circle>
            <text ng-show="node.text" ng-repeat="node in nodes" width="50" text-anchor="middle"
                  ng-attr-dy="{{node.y + 4}}" ng-attr-dx="{{node.x}}">{{node.text}}
            </text>
        </g>

    </svg>
</div>
</body>
</html>
